<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025년 2차 JLPT 시험까지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: black;
        line-height: 70%;
        font-family: "Noto Sans KR", sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: white;
        }
      }

      #description {
        font-size: 11.5pt;
      }

      #d-day {
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <div id="description">2025년 2차 JLPT 시행까지</div>
    <h1 id="d-day">D-XX</h1>
  </body>
</html>
<script>
  const today = new Date();
  const targetDate = new Date("2025-12-07");

  today.setHours(0, 0, 0, 0);
  targetDate.setHours(0, 0, 0, 0);

  const diffTime = targetDate - today;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

  let outputText;
  if (diffDays > 0) {
    outputText = `D-${diffDays}`;
  } else if (diffDays < 0) {
    outputText = `D+${Math.abs(diffDays)}`;
  } else {
    outputText = "D-Day";
  }

  const element = document.getElementById("d-day");
  element.innerText = outputText;
</script>
